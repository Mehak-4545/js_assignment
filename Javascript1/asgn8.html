<!DOCTYPE html>
<html>

<head>
    <title>Document</title>

    <script>
        function onMouseOver() {
            document.getElementById("doggos").src = "imageslol/doggo2.jpg"
        }

        function onMouseOut() {

            document.getElementById("doggos").src = "imageslol/doggo.jpg"

        }
    </script>


    <body>

        <img id="doggos" src="imageslol/doggo.jpg" onmouseover="onMouseOver()" onmouseout="onMouseOut()" />


    </body>
</head>

</html>
