<!DOCTYPE html>

<head>
    <script>
        function sub() {
            let postobj = {
                email: document.getElementById("username").value,
                password: document.getElementById("password").value
            }
            var reqt = new XMLHttpRequest();
            reqt.open('POST', "https://reqres.in/api/login", true)
            reqt.setRequestHeader('Content-type', 'application/json; charset=UTF-8')
            reqt.send(JSON.stringify(postobj))
            reqt.onload = function() {
                console.log(JSON.parse(this.response).token)
                document.getElementById("tok").innerHTML = "Token = " + JSON.parse(this.response).token
            }
        }
    </script>
</head>

<body>
    <div>
        <label for="username">Username:</label>
        <br>
        <input type="text" id="username" name="username">
        <br>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" id="password" name="password" onkeydown="if (event.keyCode == 13)
        document.getElementById('myBtn').click()">
        <br>
        <br>
        <button id="myBtn" onclick="sub()">Submit</button>
        <br>
    </div>
    <div id="tok"></div>
</body>

</html>
